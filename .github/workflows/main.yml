name: Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install sfdx-cli --global

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth.txt
          sfdx auth:sfdxurl:store -f auth.txt -a Source

      - name: Deploy to Salesforce
        run: |
          sfdx force:source:deploy -p force-app -u Source --checkonly
          sfdx force:source:deploy -p force-app -u Source --testlevel RunLocalTests
